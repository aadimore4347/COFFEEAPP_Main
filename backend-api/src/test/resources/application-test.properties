# Test Profile Configuration
# Note: Do not set spring.profiles.active in profile-specific files

# H2 Database for Testing
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect

# Flyway Configuration for Testing
spring.flyway.enabled=false

# JWT Configuration for Testing
app.jwt.secret=testSecretKey123456789012345678901234567890
app.jwt.expiration-ms=3600000
app.jwt.refresh-expiration-ms=7200000

# Alert Configuration for Testing
app.alerts.debounce-interval-ms=1000
app.alerts.thresholds.water-level=20
app.alerts.thresholds.milk-level=20
app.alerts.thresholds.beans-level=20

# Test Logging
logging.level.com.example.coffeemachine=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.test=WARN