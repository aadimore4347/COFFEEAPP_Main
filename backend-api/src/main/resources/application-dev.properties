# DEVELOPMENT PROFILE
# Switched from MySQL to H2 for simplified local development, as per README.

# H2 Database for Development
spring.datasource.url=jdbc:h2:mem:coffeedb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for Development - Let Hibernate create the schema from entities
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true

# Flyway Configuration for Development - DISABLED for H2 in-memory
spring.flyway.enabled=false

# Data Initialization - Load seed data after schema is created
spring.sql.init.mode=always
spring.sql.init.data-locations=classpath:data-dev.sql

# Development Logging
logging.level.com.example.coffeemachine=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# JWT config
app.security.jwt.secret=change-this-secret-to-a-long-random-string-change-this-secret
app.security.jwt.ttl-seconds=7200