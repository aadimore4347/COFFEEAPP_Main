# DEVELOPMENT PROFILE
# Uses H2 in-memory database, with schema and data loaded from SQL scripts.

# H2 Database for Development
spring.datasource.url=jdbc:h2:mem:coffeedb;DB_CLOSE_DELAY=-1
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA Configuration for Development - Schema is managed by SQL scripts, not Hibernate
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true

# Flyway Configuration for Development - DISABLED
spring.flyway.enabled=false

# SQL Initialization - Use separate schema and data scripts
spring.sql.init.mode=always
spring.sql.init.schema-locations=classpath:schema-dev.sql
spring.sql.init.data-locations=classpath:data-dev.sql

# Development Logging
logging.level.com.example.coffeemachine=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG

# JWT config
app.security.jwt.secret=change-this-secret-to-a-long-random-string-change-this-secret
app.security.jwt.ttl-seconds=7200