# H2 for tests
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false

spring.flyway.enabled=false

# MQTT test (if needed by tests)
mqtt.broker.url=tcp://localhost:1883
mqtt.broker.client-id=coffee-machine-test
mqtt.broker.username=
mqtt.broker.password=
mqtt.broker.clean-session=true
mqtt.broker.connection-timeout=10
mqtt.broker.keep-alive-interval=30
mqtt.broker.max-inflight=5

mqtt.topics.temperature=coffeeMachine/+/temperature
mqtt.topics.water-level=coffeeMachine/+/waterLevel
mqtt.topics.milk-level=coffeeMachine/+/milkLevel
mqtt.topics.beans-level=coffeeMachine/+/beansLevel
mqtt.topics.status=coffeeMachine/+/status
mqtt.topics.usage=coffeeMachine/+/usage
mqtt.topics.commands=coffeeMachine/+/commands

# Test app overrides
app.jwt.secret=testSecretKey123456789012345678901234567890
app.jwt.expiration-ms=3600000
app.alerts.debounce-interval-ms=1000

logging.level.com.example.coffeemachine=DEBUG
logging.level.org.springframework.test=WARN
