spring:
  application:
    name: coffee-machine-mqtt-worker-test
  mqtt:
    broker:
      url: tcp://localhost:1883
      client-id: coffee-machine-mqtt-worker-test
      username: 
      password: 
    topics:
      temperature: coffeeMachine/+/temperature
      water-level: coffeeMachine/+/waterLevel
      milk-level: coffeeMachine/+/milkLevel
      beans-level: coffeeMachine/+/beansLevel
      status: coffeeMachine/+/status
      usage: coffeeMachine/+/usage

backend:
  api:
    base-url: http://localhost:8080
    endpoints:
      machine-status: /api/machine/{id}/status
      machine-levels: /api/machine/{id}/levels
      machine-history: /api/machine/{id}/history
      machine-alerts: /api/machine/{id}/alerts

# Simulator Configuration for Testing
simulator:
  enabled: true
  interval-ms: 1000  # Fast interval for testing
  machines: 3  # Fewer machines for testing
  
  decrease-rates:
    water: 2.0    # Faster decrease for testing
    milk: 1.0     # Faster decrease for testing
    beans: 0.6    # Faster decrease for testing
  
  temperature:
    variation: 1.0  # Smaller variation for testing
  
  usage:
    probability: 0.5  # Higher probability for testing

logging:
  level:
    com.example.coffeemachine: DEBUG
    com.example.coffeemachine.simulator: DEBUG
    org.springframework.integration: DEBUG
    org.eclipse.paho: INFO
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"