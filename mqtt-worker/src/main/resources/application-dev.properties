# Dev MQTT
spring.mqtt.broker.url=tcp://localhost:1883
spring.mqtt.broker.client-id=coffee-machine-mqtt-worker-dev
spring.mqtt.broker.username=
spring.mqtt.broker.password=

# Topics
spring.mqtt.topics.temperature=coffeeMachine/+/temperature
spring.mqtt.topics.water-level=coffeeMachine/+/waterLevel
spring.mqtt.topics.milk-level=coffeeMachine/+/milkLevel
spring.mqtt.topics.beans-level=coffeeMachine/+/beansLevel
spring.mqtt.topics.status=coffeeMachine/+/status
spring.mqtt.topics.usage=coffeeMachine/+/usage

# Backend API
backend.api.base-url=http://localhost:8080
backend.api.endpoints.machine-status=/api/machine/{id}/status
backend.api.endpoints.machine-levels=/api/machine/{id}/levels
backend.api.endpoints.machine-history=/api/machine/{id}/history
backend.api.endpoints.machine-alerts=/api/machine/{id}/alerts

logging.level.com.example.coffeemachine=DEBUG
logging.level.org.springframework.integration=DEBUG
logging.level.org.eclipse.paho=INFO
